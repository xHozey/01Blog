<app-navbar-component />

<div class="container py-5">
    @if (user) {
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0 rounded-4 text-center p-4">
                <div class="position-relative">
                    <img [src]="user.iconPath || 'assets/default-avatar.png'" alt="User Avatar"
                        class="rounded-circle border border-3 border-light shadow-sm" width="120" height="120" />
                </div>

                <div class="mt-3">
                    <h3 class="fw-semibold text-dark mb-1">{{ user.username }}</h3>
                    <p class="text-muted small mb-2">
                        Joined on {{ user.creation | date: 'longDate' }}
                    </p>
                </div>

                <div class="d-flex justify-content-center gap-4 my-3">
                    <div>
                        <h5 class="mb-0">{{ followersCount }}</h5>
                        <small class="text-muted">Followers</small>
                    </div>
                    <div>
                        <h5 class="mb-0">{{ followingCount }}</h5>
                        <small class="text-muted">Following</small>
                    </div>
                </div>
                @if (currentUser?.id != user.id) {
                <button class="btn" [ngClass]="isFollowing ? 'btn-outline-primary' : 'btn-primary'"
                    (click)="toggleFollow()">
                    {{ isFollowing ? 'Unfollow' : 'Follow' }}
                </button>
                }
            </div>
        </div>
    </div>
    } @else {
    <div class="text-center mt-5">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-3 text-muted">Loading profile...</p>
    </div>
    }

    <app-user-posts [userId]="userId"></app-user-posts>
</div>
