<app-navbar-component></app-navbar-component>

<div class="container-fluid px-3 px-md-4 py-4">
  <div class="row g-4 justify-content-center">

    <div class="col-lg-2 col-md-3 col-12">
      <div class="sidebar-card">
        <h6 class="sidebar-title">Navigation</h6>
        <nav class="sidebar-nav">
          <div (click)="goToProfile()" class="sidebar-link">
            <div class="icon-wrapper">
              <lucide-icon [img]="profileIcon"></lucide-icon>
            </div>
            <span>Profile</span>
            <i class="bi bi-chevron-right arrow-icon"></i>
          </div>
          <div (click)="goToSettings()" class="sidebar-link">
            <div class="icon-wrapper">
              <lucide-icon [img]="settingsIcon"></lucide-icon>
            </div>
            <span>Settings</span>
            <i class="bi bi-chevron-right arrow-icon"></i>
          </div>
          <div (click)="logout()" class="sidebar-link">
            <div class="icon-wrapper logout-icon">
              <lucide-icon [img]="logoutIcon"></lucide-icon>
            </div>
            <span>Logout</span>
            <i class="bi bi-chevron-right arrow-icon"></i>
          </div>
        </nav>
      </div>
    </div>

    <div class="col-lg-6 col-md-7 col-12">
      <a href="/create-post" class="create-post-card">
        <div class="create-post-avatar">
          <i class="bi bi-person-circle"></i>
        </div>
        <div class="create-post-input">
          <span>What's on your mind?</span>
        </div>
        <div class="create-post-icon">
          <lucide-icon [img]="sendIcon"></lucide-icon>
        </div>
      </a>

      <app-post-section></app-post-section>
    </div>

    <div class="col-lg-3 col-md-12">
      <app-user-section></app-user-section>
    </div>

  </div>
</div>
