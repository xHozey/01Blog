<app-navbar-component />

<div class="d-flex justify-content-center align-items-center min-vh-100 py-4">
  <div class="card shadow-lg w-100" style="max-width: 63rem;">
    <div class="card-body d-flex flex-column">

      <h3 class="text-center mb-3">Title</h3>
      <div class="mb-4">
        <input type="text" class="form-control" maxlength="1000" placeholder="Enter your title" [(ngModel)]="title" />
      </div>

      <h3 class="text-center mb-3">Content</h3>
      <div class="mb-4 flex-grow-1">
        <quill-editor class="w-100" theme="snow" (onContentChanged)="onContentChanged($event)"
          [modules]="modules" placeholder="Write your blog..."
          (onEditorCreated)="onEditorCreated($event)"></quill-editor>
      </div>

      <div class="mt-auto d-flex justify-content-end">
        <button class="btn btn-primary" (click)="onSubmit()">Publish</button>
      </div>

    </div>
  </div>
</div>
