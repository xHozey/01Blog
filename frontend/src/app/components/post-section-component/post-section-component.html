<div class="container my-5">

  <!-- Section Header -->
  <div class="text-center mb-4">
    <h2 class="text-info mb-2">Posts</h2>
    <div class="mx-auto bg-info" style="height: 4px; width: 100px; border-radius: 50px;"></div>
  </div>

  <!-- Posts List -->
  <div class="d-flex flex-column gap-4">
    @if (posts.length > 0) {
      @for (post of posts; track post.id) {
        <app-post-component [post]="post"></app-post-component>
      }
    } @else {
      <!-- Empty State -->
      <div class="text-center py-5">
        <div class="text-secondary">
          <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64"
               fill="none" stroke="currentColor" stroke-width="1"
               class="mb-3 text-info opacity-50 mx-auto"
               viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/>
          </svg>
          <p class="mb-0">No posts yet. Be the first to share something!</p>
        </div>
      </div>
    }
  </div>

</div>
