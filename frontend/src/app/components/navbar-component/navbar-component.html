      aria-expanded="false"
      aria-label="Toggle navigation"

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

        @if (!isCreatePostPage) {

            <a

        <li class="nav-item">

          <button mat-icon-button class="position-relative">
