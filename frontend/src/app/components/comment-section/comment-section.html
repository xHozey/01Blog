<section class="comment-section-container">

  <!-- Add Comment -->
  <form (ngSubmit)="submitComment()" #commentForm="ngForm" class="comment-form">
    <div class="comment-input-wrapper">
      <img
        src="https://www.pinclipart.com/picdir/big/157-1578186_user-profile-default-image-png-clipart.png"
        alt="User Avatar"
        class="comment-avatar"
      />

      <div class="input-area">
        <input
          type="text"
          class="form-control"
          placeholder="Write a thoughtful comment..."
          [(ngModel)]="newCommentContent"
          name="content"
          required
        />

        <div class="input-actions">
          <label class="file-upload">
            <i class="fa fa-paperclip"></i>
            <input
              type="file"
              (change)="onFileSelected($event)"
              accept="image/*,video/*"
              hidden
            />
          </label>

          <button
            type="submit"
            class="btn btn-dark rounded-pill px-3 py-1"
            [disabled]="!newCommentContent && !selectedFile"
          >
            Post
          </button>
        </div>
      </div>
    </div>
  </form>

  <!-- Comments List -->
  <div
    class="comments-list"
    [scrollWindow]="false"
    infiniteScroll
    [infiniteScrollDistance]="1"
    [infiniteScrollThrottle]="300"
    (scrolled)="loadComments()"
  >
    @for (comment of comments; track comment.id) {
      <app-comment-component
        [comment]="comment"
        (delete)="onDelete($event)"
        (report)="onReport($event)"
      ></app-comment-component>
    }

    @if (loading) {
      <div class="text-center py-2 text-muted small">
        <span class="spinner-border spinner-border-sm me-1"></span> Loading...
      </div>
    }

    @if (!hasMore && comments.length > 0) {
      <div class="text-center text-muted small mt-2">No more comments</div>
    }

    @if (!loading && comments.length === 0 && page === 0) {
      <div class="text-center text-muted small mt-2">Be the first to comment!</div>
    }
  </div>

</section>
