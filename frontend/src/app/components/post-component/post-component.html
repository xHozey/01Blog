<div class="bg-white rounded-xl shadow-md border border-[#007EA7]/20 overflow-hidden hover:shadow-lg transition-shadow duration-300">
  <!-- Post Header -->
  <div class="p-6 pb-4">
    <h3 class="text-[#003459] mb-2">{{ post.title }}</h3>
    <p class="text-[#007EA7] text-sm mb-4">{{ post.date | date:'medium' }}</p>
    <p class="text-[#003459] leading-relaxed">{{ post.content }}</p>
  </div>

  <!-- Media Section -->
  <div class="px-6 pb-4" *ngIf="post.imagePath || post.videoPath">
    <img *ngIf="post.imagePath"
         [src]="post.imagePath"
         alt="Post Image"
         class="w-full h-64 object-cover rounded-lg border border-[#007EA7]/20" />
    <video *ngIf="post.videoPath" controls class="w-full h-64 rounded-lg border border-[#007EA7]/20">
      <source [src]="post.videoPath" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Action Buttons -->
  <div class="px-6 pb-4">
    <div class="flex items-center space-x-4">
      <!-- Like Button -->
      <button (click)="toggleLike()"
              class="flex items-center space-x-2 px-3 py-2 rounded-lg transition-colors"
              [ngClass]="liked
                ? 'bg-[#FF6B6B] text-white'
                : 'bg-[#F8F9FA] text-[#003459] hover:bg-[#007EA7] hover:text-white'">
        <i class="fa fa-heart" [ngClass]="liked ? 'text-white' : ''"></i>
        <span>{{ post.likes + (liked ? 1 : 0) }}</span>
      </button>

      <!-- Comments Button -->
      <button (click)="toggleComments()"
              class="flex items-center space-x-2 px-3 py-2 rounded-lg bg-[#F8F9FA] text-[#003459] hover:bg-[#00A8E8] hover:text-white transition-colors">
        <i class="fa fa-comment"></i>
        <span>{{ showComments ? 'Hide Comments' : 'Show Comments' }}</span>
      </button>

      <!-- Share Button -->
      <button class="flex items-center space-x-2 px-3 py-2 rounded-lg bg-[#F8F9FA] text-[#003459] hover:bg-[#007EA7] hover:text-white transition-colors">
        <i class="fa fa-share"></i>
        <span>Share</span>
      </button>
    </div>
  </div>

  <!-- Comments Section -->
  <div *ngIf="showComments" class="border-t border-[#007EA7]/20 bg-[#F8F9FA]/50 px-6 py-4">
    <!-- <div *ngIf="post.comments.length > 0; else noComments">
      <div class="space-y-3" *ngFor="let comment of post.comments">
        <div class="bg-white p-3 rounded-lg border border-[#007EA7]/10">
          <div class="flex justify-between items-start mb-2">
            <span class="text-[#007EA7] text-sm">{{ comment.author }}</span>
            <span class="text-[#6c757d] text-xs">{{ comment.date | date:'short' }}</span>
          </div>
          <p class="text-[#003459] text-sm">{{ comment.content }}</p>
        </div>
      </div>
    </div> -->
    <ng-template #noComments>
      <p class="text-[#6c757d] text-center py-4">No comments yet. Be the first to comment!</p>
    </ng-template>
  </div>
</div>
