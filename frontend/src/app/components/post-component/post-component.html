<div class="card shadow-sm mb-4 border border-teal" style="border-color: #007EA7;">
  <!-- Post Header -->
  <div class="card-body pb-2">
    <h5 class="card-title text-primary-emphasis mb-2" style="color: #003459;">
      {{ post.title }}
    </h5>
    <h6 class="card-subtitle mb-3 text-muted" style="color: #007EA7;">
      {{ post.createTime | date: 'medium' }}
    </h6>
    <p class="card-text" style="color: #003459;">
      {{ post.content }}
    </p>
  </div>

  <!-- Media Section -->
  @if (post.imagePath || post.videoPath) {
  <div class="px-3 pb-3">
    @if (post.imagePath) {
    <img [src]="post.imagePath" alt="Post Image" class="img-fluid rounded mb-2 border"
      style="max-height: 250px; object-fit: cover; border-color: #007EA7;" />
    }
    @if (post.videoPath) {
    <video controls class="w-100 rounded border" style="max-height: 250px; border-color: #007EA7;">
      <source [src]="post.videoPath" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    }
  </div>
  }

  <!-- Action Buttons -->
  <div class="card-body pt-0">
    <div class="d-flex gap-2">
      <!-- Like Button -->
      <button (click)="toggleLike()" class="btn btn-sm d-flex align-items-center gap-1"
        [ngClass]="liked ? 'btn-danger text-white' : 'btn-light text-dark'">
        <lucide-icon [img]="HeartIcon"></lucide-icon>
        <span>{{ post.likes }}</span>
      </button>

      <!-- Comments Button -->
      <button (click)="toggleComments()" class="btn btn-sm btn-light d-flex align-items-center gap-1"
        style="color: #003459;" [ngClass]="{'btn-info text-white': showComments}">
        <i class="fa fa-comment"></i>
        <span>{{ showComments ? 'Hide Comments' : 'Show Comments' }}</span>
      </button>

      <!-- Share Button
      <button class="btn btn-sm btn-light d-flex align-items-center gap-1"
              style="color: #003459;"
              (click)="sharePost()">
        <i class="fa fa-share"></i>
        <span>Share</span>
      </button> -->
    </div>
  </div>

  <!-- Comments Section -->

    <div class="card-footer bg-light border-top" style="border-color: #007EA7;">
      @if (post.comments?.length > 0) {

          @for (comment of post.comments; track comment.id) {
            <div class="list-group-item">

      } @else {

    </div>

</div>
