<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1055;">


    @for (toast of toastService.toasts; track toast.id) {
    <div class="toast align-items-center border-0 mb-2 show" [ngClass]="getToastClasses(toast.type)" role="alert"
        aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                {{ toast.message }}
            </div>
            <button type="button" class="btn-close me-2 m-auto"
                [ngClass]="toast.type === 'warning' ? 'btn-close-black' : 'btn-close-white'"
                (click)="removeToast(toast)" aria-label="Close"></button>
        </div>
    </div>
    }
</div>
