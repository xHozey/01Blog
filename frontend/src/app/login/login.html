<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 28rem;">
    <h3 class="text-center mb-4">Register</h3>
    <form>
      <!-- Name -->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingName" required>
        <label for="floatingName">Username</label>
      </div>

      <!-- Password -->
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" required>
        <label for="floatingPassword">Password</label>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100">Register</button>

      <!-- Link -->
      <p class="text-center mt-3 mb-0">
        Don't have account? <a href="#">Login</a>
      </p>
    </form>
  </div>
</div>
